<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tic-tac-toe-style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <header>
        <label for="playerOne">Player One:</label>
        <input type="text" name="playerOne" id="playerOne"> <br><br>
        <label for="playerTwo">Player Two:</label>
        <input type="text" name="playerTwo" id="playerTwo"><br><br>
        <input type="button" value="Play" class="btn">
    </header>

    <main>
        <div id="container">
            <div class="field" id="0"></div>
            <div class="field" id="1"></div>
            <div class="field" id="2"></div>
            <div class="field" id="3"></div>
            <div class="field" id="4"></div>
            <div class="field" id="5"></div>
            <div class="field" id="6"></div>
            <div class="field" id="7"></div>
            <div class="field" id="8"></div>
        </div>
    </main>
    
</body>
<script src="tic-tac-toe.js"></script>
</html>
