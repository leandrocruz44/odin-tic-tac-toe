<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tic-tac-toe-style.css">
    <link rel="shortcut icon" href="images/tictactoe.svg" type="image/x-icon">
    <title>Tic Tac Toe</title>
</head>
<body>
    <header>     
        <h1>Tic Tac Toe</h1>
    </header>

    <main>
        <div class="playerContainer">
            <div id="winnerOne" class="winnerOff"></div>
            <div class="playerField" id="playerOneFieldName">
                <input type="text" class='inputName' name="playerOne" id="playerOne" placeholder="Write your name here...">
            </div>
            <div class="playerSymbol" id="symbolX">X</div>
        </div>
        
        <div class="containerAndRestart">
            <input type="button" value="Play" class="btn" id="start"> 
            <div id="container">
                <div class="inactiveField" id="0"></div>
                <div class="inactiveField" id="1"></div>
                <div class="inactiveField" id="2"></div>
                <div class="inactiveField" id="3"></div>
                <div class="inactiveField" id="4"></div>
                <div class="inactiveField" id="5"></div>
                <div class="inactiveField" id="6"></div>
                <div class="inactiveField" id="7"></div>
                <div class="inactiveField" id="8"></div>
            </div>
            <input type="button" value="Restart" class="hide" id="restart">
        </div>
        
        <div class="playerContainer">
            <div id="winnerTwo" class="winnerOff"></div>
            <div class="playerField" id="playerTwoFieldName">
                <input type="text" class='inputName' name="playerTwo" id="playerTwo" placeholder="Write your name here...">
            </div>
            <div class="playerSymbol" id="symbolO">O</div>
        </div>
    </main>
    
</body>
<script src="tic-tac-toe.js"></script>
</html>
